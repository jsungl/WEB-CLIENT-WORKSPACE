<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - align</title>
</head>
<body>
    <h1>정렬 align</h1>
    <!--
        가운데 정렬시
        1. inline 요소 : 부모block요소에 text-align속성을 지정
        2. block 요소 : 스스로에게 margin속성을 이용해 지정

    -->
    <div class="wrapper">
        <h3>허허허</h3> <!-- block요소지만 text요소라 text-align 적용됨-->
        <span>안녕하세요</span>
    </div>
    <style>
        .wrapper {
            background-color: steelblue;
            width: 300px;
            height: 300px;
            text-align: center;
            /* 방향 : top - right - bottom - left */
            /* top/bottom left/right */
            margin: 10px auto; /* 좌/우값을 auto로설정, auto : margin-left = margin-right */
        }
    </style>

    <h2>텍스트정렬</h2>
    <p id="t-align"><span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum laudantium nobis eos doloremque, officiis ut sapiente cumque ea dolore nisi fugiat iusto? Aperiam delectus, vel harum earum quae eum perspiciatis.</span></p>
    
    <style>
        #t-align {
            text-align: center;
        }
    </style>











</body>
</html>
