<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - table</title>
</head>
<body>
    <h1>Table</h1>
    <table id="tbl-browser"> 
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>크롬</td>
                <td>구글</td>
                <td><a href="http://google.com">http://google.com</a></td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td><a href="http://apple.com">http://apple.com</a></td>
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>모질라</td>
                <td><a href="http://mozilla.org">http://mozilla.org</a></td>
            </tr>
        </tbody>
            
        <tfoot>
            <tr>
                <td>총개수</td>
                <td colspan="2">3</td> <!--colspan="2" 2개의열과 같게 크기 처리-->
            </tr>
        </tfoot>

    </table>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse; /* 간격없애기 */
            margin: 0 auto; /* block요소인 table을 가운데로 위치 */
            width: 800px;
            height: 500px;
            
            /* white-space: nowrap; */
            /* 테이블너비를 고정 */
            /* table-layout: fixed;  */
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            /* vertical-align: top | bottom | middle;   table안에서만 적용되는 속성*/
            
        }
    </style>

    <h2>일반요소의 vertical-align</h2>
    <div class="test">
        <span>안녕</span>
    </div>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background-color: brown;
            color: burlywood;
            margin: 0 auto;
            display: table; /* 부모 : table요소로 역할바꿔줌*/
            text-align: center;
        }
        .test span {
            display: table-cell; /* 자식요소 : table 자식요소로 역할바꿔줌*/
            vertical-align: middle; /* 일반요소에서 적용하려면 테이블처럼 설정해줘야함 */
        }
    </style>
</body>
</html>
