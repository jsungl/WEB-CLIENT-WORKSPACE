<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - animation</title>
</head>
<body>
    <h1>animation</h1>
    <div class="box"></div>
    <hr>
    <div class="wrapper"><img src="sample/image/hyunta.jpg" alt="현타" id="img-hyunta"></div>
    <style>
        .wrapper {
            text-align: center;
        }
        #img-hyunta {
            width: 200px;
            animation-name: my-first-animation;
            animation-duration: 3s;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 3px solid black;
            margin: 0 auto; /* 화면가운데 */
            
            animation-name: my-first-animation;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-direction: reverse; /* 역방향 : 100% -> 75% -> 50% -> 25%*/
            animation-timing-function: ease-out;
        }

    /* animation 속성 */
    /* 
        @keyframes 이름 : 각각의 상태를 작성(0% ~ 100%)
        animation-name : @keyframes의 이름을 지정
        animation-delay : 지연시간
        animation-direction : normal | reverse | alternate | alternate-reverse
        animation-iteration-count : 반복횟수 | infinite(계속반복:창닫을때까지)
        animation-duration : 실행시간
        animation-timing-function : 속도곡선
        animation-fillmode : 시작전후 상태 forwards | backwards | both
    */

        @keyframes my-first-animation {
            25% {
                transform: translate(100px, 0); /* 오른쪽으로100px이동 */
            }

            50% {
                transform: translate(100px, 100px); /* 아래로100px이동 */
            }   

            75% {
                transform: translate(0,100px); /* 왼쪽으로100px이동 */
            }

            100% {
                transform: translate(0, 0); /* 제자리로 */
                /* width: 300px;
                height: 300px; */
            } 
        }

    </style>
</body>
</html>
