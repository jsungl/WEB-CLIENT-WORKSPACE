<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - display</title>
</head>
<body>
    <h1>Display</h1>
    <h2>inline요소</h2>
    <div class="box box1 inline-block">테스트1</div>
    <div class="box box2 inline-block">테스트2</div>
    <div class="box box3 inline-block">테스트3</div>
    <div class="box box4 inline-block">테스트4</div>
    <div class="box box5 inline-block">테스트5</div>    
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            color: white;
        }

        .box1 {
            background-color: blue;
        }
        .box2 {
            background-color: aqua;
        }
        .box3 {
            background-color: aquamarine;
        }
        .box4 {
            background-color: lightskyblue;
        }
        .box5 {
            background-color: lightsteelblue;
        }
        /* block요소인 div를 inline요소로 변경 */
        .inline {
            display: inline;
        }
        .inline-block {
            /* block요소처럼 width/height 적용하고 inline요소처럼 한행으로 배치 */
            display : inline-block
        }

        /* inline요소인 span를 block요소로 변경 */
        .block {
            display: block;
        }
    </style>
    
    <h2>block요소</h2>
    <span class="box box1 block">span1</span>
    <span class="box box2 block">span2</span>
    <span class="box box3 block">span3</span>
    <span class="box box4 block">span4</span>
    <span class="box box5 block">span5</span>


    <hr>
    <h2>숨김처리</h2>
    <div class="box box1 display-none"></div>
    <hr>
    <div class="box box2 visibility-hidden"></div>
    <hr>
    <div class="box box3 opacity-0"></div>
    <hr>

    <style>
        /* 화면에 안보이게하기. 영역도 사라진다 */
        .display-none {
            display: none;
        }
        /* 화면에 안보이게 숨기기. 영역은 남는다 */
        .visibility-hidden {
            visibility: hidden;
        }
        /*불투명도 조절. 영역은 남는다*/
        .opacity-0 {
            opacity: 0;
        }
    </style>
</body>
</html>
