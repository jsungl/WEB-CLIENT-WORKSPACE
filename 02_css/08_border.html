<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - border</title>
</head>
<body>
    <h1>Border</h1>
    
    <div class="test"></div>
    <style>
        .test {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: thistle;
            border: 10px solid steelblue;
            border-radius: 10px;
            /* border-radius: 50% 40% 30% 20%; top-left top-right bottom-right bottom-left*/
        }
    </style>

    <h2>box-shadow</h2>
    <div class="box"></div>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: teal;
            border: 5px solid black;
            border-radius: 10px;
            margin: 10px auto;
            
        }
        .box:hover {
            /* 가로offset 세로offset 번짐 그림자크기 컬러 */
            box-shadow: 5px 5px 15px 5px grey ; 
        }
    </style>
</body>
</html>
