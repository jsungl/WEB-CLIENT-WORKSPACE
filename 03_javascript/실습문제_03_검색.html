	<h2>@실습문제3</h2>
	<fieldset style="width: 400px; background-color: lightgray; text-align: center;">
		<legend style="text-align: center;">검색할 항목을 선택하세요.</legend>
		<input type="radio" name="category" value="title" onclick="showDiv1(this);" id="title"><label for="title">제목</label>&nbsp; &nbsp; 
		<input type="radio" name="category" value="date" onclick="showDiv1(this);"  id="date"><label for="date">날짜</label>&nbsp; &nbsp; 
		<input type="radio" name="category" value="writer" onclick="showDiv1(this);" id="writer"><label for="writer">작성자</label>&nbsp; &nbsp;
	</fieldset>
	<hr>
	<div id="titleBox" class="box">
		<form method="post" action="">
			<label> 검색할 제목을 입력하세요 : </label>
			<br> 
			<input type="search" name="title" size="50"> &nbsp;
			<input type="submit" value="검색">
		</form>
	</div>
	<div id="dateBox" class="box">
		<form method="post" action="">
			<label> 검색할 날짜를 선택하세요 : </label>
			<br>
			<input type="date" name="start"> - 
			<input type="date" name="end"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
	<div id="writerBox" class="box">
		<form method="post" action="">
			<label> 검색할 작성자 아이디를 입력하세요 : </label>
			<br>
			<input type="search" name="writer" size="25"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
    <style>
        .box {
            display: none;
            width: 500px;
            padding: 10px;
        }

    </style>
	<script type="text/javascript">
	//요구한 내용을 변수, 연산자, 제어문 등을 사용하여 실행되게 하시오.
	//제목 체크시, titleBox 만 보여지게
	//날짜 체크시, dateBox 만 보여지게
	//작성자 체크시, writerBox 만 보여지게 함
	function showDiv1(chk){
        var title = document.getElementById("titleBox");
        var date = document.getElementById("dateBox");
        var writer = document.getElementById("writerBox");

        if(chk.value == "title"){
            title.style.display = "block";
            date.style.display = "none";
            writer.style.display = "none";
            title.style.backgroundColor = "orange";
        }else if(chk.value == "date"){    
            date.style.display = "block";
            title.style.display = "none";
            writer.style.display = "none";
            date.style.backgroundColor = "orange";
        }else{
            writer.style.display = "block";
            title.style.display = "none";
            date.style.display = "none";
            writer.style.backgroundColor = "orange";
        }    
	}
