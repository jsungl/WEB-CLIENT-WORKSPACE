<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)</title>
    <script>
        function test(chk) {
            
            var checkedproduct = document.querySelectorAll("[name=product]:checked");

            for(var i = 0; i < checkedproduct.length; i++){
                    if(checkedproduct[i].value != chk.value){
                        checkedproduct[i].checked = false;
                        return;
                    }
            }

        }

	/*	실습답안
		function oneCheckbox(ckBox) { //체크박스가 하나만 선택되도록 하는 함수 oneCheckbox() 만들기
			//매개변수 ckBox는 체크박스를 받는 것이다.
			var ckBoxArr = document.getElementsByName("product");

				//짧은 조건문
				//a && b : a(조건식)가 참이면 b(실행문)를 실행
				//a || b : a(조건식)가 거짓이면 b(실행문)를 실행
				(ckBoxArr[i] != ckBox) && (ckBoxArr[i].checked = false);
		}
	*/
    </script>
</head>

<body>

	<div align="center">
		<h2>사은품 선택</h2>
		<form>
			<table border="1" style="border-collapse: collapse;">
				<!-- 라디오처럼 동작하는 체크박스 -->
				<tr>
					<td class="title" style="background-color: yellow; color: tomato;">종류</td>
					<td>
						<!-- this는 자기자신을 가리킨다. -->
						<input type="checkbox" name="product" id="product1" value="product1" onchange="test(this)"/><label for="product1">메인보드</label>&nbsp;
						<input type="checkbox" name="product" id="product2" value="product2" onchange="test(this)"/><label for="product2">모니터</label>&nbsp;
						<input type="checkbox" name="product" id="product3" value="product3" onchange="test(this)"/><label for="product3">프린터</label>&nbsp;
						<input type="checkbox" name="product" id="product4" value="product4" onchange="test(this)"/><label for="product4">하드디스크</label>&nbsp;
						<input type="checkbox" name="product" id="product5" value="product5" onchange="test(this)"/><label for="product5">메모리</label>&nbsp;
						<input type="checkbox" name="product" id="product6" value="product6" onchange="test(this)"/><label for="product6">CPU</label>&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>

</html>
