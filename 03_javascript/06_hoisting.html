<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - hoisting</title>
</head>
<body>
    <h1>Hoisting</h1>

    <script>
        //var a; //var키워드로 선언된 변수는 hoisting 된다.
        //함수선언식인 function foo;가 hoisting된다

        console.log(a);
        var a = "안녕"; //var키워드를 사용하면 undefined지만 오류는 나지않는다

        /*  사실 이렇게 처리되서 오류가 발생하지않는다
            var a; //var키워드로 선언된 변수는 hoisting 된다.
            console.log(a);
            a = "안녕";
        */

        foo(); //함수선언식인 function foo;가 hoisting된다 -> 함수선언식은 미리호출해도 상관없다
        /**
         * 함수 선언식은 hoisting된다
         */
        function foo() {
            console.log("foo");
        }


        bar(); //Uncaught TypeError: bar is not a function -> 함수표현식은 미리호출하면 오류발생
        /** 
         * 함수표현식
         * bar변수에 익명함수 대입
         */ 
        var bar = function() {
            console.log("bar");
        }
    </script>
</body>
</html>
