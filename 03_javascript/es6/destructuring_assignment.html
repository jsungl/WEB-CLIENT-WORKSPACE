    <script>
    function koo(){
        const arr = [1,2,3,4,5];
        const a = arr[0];
        const b = arr[1];
        const c = arr[2];
        const d = arr[3];
        const e = arr[4];
        console.log(a,b,c,d,e);

        const [x,y,z,k,f,m] = arr; //건너뛰고 담을순없다.
        console.log(x,y,z,k,f,m);  //1,2,3,4,5,m = undefined
        //const [x,y,z,k,f,m = 123] = arr; //해당자리의 값이 undefined일 경우 기본값설정가능
        //console.log(x,y,z,k,f,m);  //1,2,3,4,5,123

        let o = 10, p = 20;
        [o, p] = [p, o];
        console.log(o,p);

        //나머지 파라미터 rest parameter
        const [q,r, ...rest] = ['홍길동','신사임당','윤봉준','세종대왕','유관순'];
        console.log(q,r,rest);

        function foo([v, w, ...rest]){
        console.log("v = ", v);
        console.log("w = ", w);
        console.log("rest = ", rest);
        }

        foo(['x','y','z']);

        let [,,xoo] = [1,2,3]; //건너뛰기 가능
        console.log(xoo); // 3
    }

    </script>
