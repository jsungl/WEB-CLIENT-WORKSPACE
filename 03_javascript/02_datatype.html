<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - datatype</title>
</head>
<body>
    <h1>Data Type</h1>
    <input type="button" value="실행1" onclick="test1();">

    <script>
        function test1() {
            //변수선언시 var키워드 사용
            var i;
            console.log(i,typeof(i)); //undefined
            
            //값대입이 일어날때 변수타입이 결정된다
            i = 100; //i는 숫자형변수
            console.log(i,typeof(i));
            i = "ㅋㅋㅋ" //i는 문자열변수
            console.log(i,typeof(i));

            i = '안녕'; //"", '' 감싸서 문자형 표현
            console.log(i,typeof(i));

            i = 3.57; //정수,실수 모두 숫자형변수
            console.log(i,typeof(i));

            i = true; //논리형
            console.log(i,typeof(i)); //boolean

            //객체
            //배열도 하나의 객체
            //List<object>와 비슷. 크기/타입 제한
            i = [1, 2, 3, '안녕'];
            console.log(i,typeof(i)); //object
            
            //객체
            //속성명 : 속성값(어떤것이든쓸수있다)
            i = {
                name : '홍길동',
                age : 30,
                hobby : ['축구', '농구', '야구', 1]
            };
            console.log(i,typeof(i)); //object

            //변수 i에 함수를 담는다
            //자바스크립트 함수 매개변수 선언부 역시 자료형을 선언하지 않는다
            i = function(x,y) {
                return x + y;
            };
            console.log(i,typeof(i)); //function

            console.log(i(3,7)); //함수를 값(리터럴)으로 취급한다

            //자바처럼 new연산자를 이용해 객체생성
            //날짜
            i = new Date(); //생성자 함수를 호출 
            console.log(i,typeof(i)); //object
        }
    </script>
</body>
</html>
