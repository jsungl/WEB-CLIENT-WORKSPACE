<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form관련</h1>
    <!-- 
        action : 폼이 제출될 server측 주소. 미작성시 현재주소로 제출됨
        method : GET(기본값) | POST
         1. GET http://127.0.0.1:5500/08_form.html?userEmail=sss%40naver.com
                url에 덧붙여 전송
         2. POST http메세지 body영역에 작성. url에 노출되지않는다

    -->
    
    <form 
        action=""
        method="GET">
        <label for="userEmail">이메일</label> <!-- for를 통해 input태그의 id를 참조-->
        <input type="text" name="userEmail" id="userEmail"> <!--input태그의 name속성이 서버에 제출되는 key값이다-->
        <br>
        <label for="userName">이름</label>
        <input type="text" name="user-name" id="userName">
        <br>
        <input type="submit" value="제출">

    </form>



    <h2>text관련</h2>
    <form action="">
        <!-- form하위에서 grouping목적-->
        <fieldset>
            <legend>회원정보</legend> <!-- 이름표-->
            <!-- 한줄짜리 사용자입력을 처리-->
            <input
            type="text" 
            name="memberName" 
            id="memberName" 
            placeholder="회원명"
            value="홍길동"
            readonly  
            required/> <!-- 속성값과 속성명이 동일한경우 생략가능-->
            <br>
            <input 
                type="password" 
                name="memberPwd" 
                id="memberPwd"
                maxlength="8">    
        </fieldset>
        
        <fieldset>
            <legend>기타정보</legend>
            <input type="search" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요">    
            <br><br>
            <!-- 이메일형식 검사 @포함여부-->
            <input type="email" name="memberEmail" id="memberEmail">
            <br><br>
            <input type="url" name="memberHompage" id="memberHompage">
            <br><br>
            <!-- 핸드폰에서 숫자키보드를 제공-->
            <input type="tel" name="memberTel" id="memberTel" value="010-1234-1234">
        </fieldset>
        
        <fieldset>
            <legend>자기소개</legend>
            <!-- 여러줄 입력가능-->
            <textarea
             name="selfIntroduce" 
             id="selfIntroduce" 
             cols="30" 
             rows="10"
             style="resize: none;">
            </textarea>
        </fieldset>

    </form>

        <!--1. input태그 button생성-->
        <!--
         <input type="submit" value="제출">
         <input type="reset" value="초기화"> 아무값도 없는것으로 리셋되는개념이아님
         <input type="button" value="그냥버튼">
        -->

        <!--2. 버튼태그 button생성
            type속성을 반드시 작성할것. type="submit" 기본값
        -->
    <button type="submit">제출</button>
    <button type="rest">초기화</button>
    <button type="button">그냥버튼</button>


    <h2>숫자관련</h2>
        <form action="">
            <fieldset>
                <legend>숫자</legend>
                    <input 
                     type="number" 
                     name="point" 
                     id="point"
                     max="100"
                     min="0"
                     step="5"
                     style="width: 100px;">
                    <br>
                    <input 
                     type="range" 
                     name="userAmount" 
                     id="userAmount" 
                     max="100"
                     min="1"
                    >
            </fieldset>
            <button type="submit">제출</button>

        </form>

    <h2>날짜/시간관련</h2>
        <form action="">
            <fieldset>
             <legend>날짜 | 시간</legend>
             <label for="birthday">생일</label>
             <input type="date" name="birthday" id="birthday" value="2021-10-26">
             <br>
             <label for="reservation">예약</label>
             <input type="time" name="reservation" id="reservation" value="21:30">
             <br>
             <label for="kakao-reserv">카카오 미용실 예약</label>
             <input type="datetime-local" name="kakao-reserv" id="kakao-reserv" value="2021-10-10T13:30">      
            </fieldset>

            <input type="submit" value="제출">
        </form>
    
    
    <h2>선택관련</h2>
    <form action="">
        <fieldset>
            <legend>라디오</legend>
            <!-- name속성값을 똑같이 둬야 둘중하나만 선택할수있다 -->
            <input type="radio" name="gender" id="gender-male" value="m" checked>
            <label for="gender-male">남</label>
            <input type="radio" name="gender" id="gender-female" value="f">
            <label for="gender-female">여</label>
        </fieldset>

        <fieldset>
            <legend>체크박스</legend>
            <!-- 중복선택허용 -->
            <input type="checkbox" name="hobby" id="hobby-music" value="music" >
            <label for="hobby-music">음악감상</label>
            <input type="checkbox" name="hobby" id="hobby-game" value="game" checked>
            <label for="hobby-game">게임</label>
            <input type="checkbox" name="hobby" id="hobby-fitness" value="fitness">
            <label for="hobby-fitness">운동</label>

            <br>
            <label for="mailOk">메일수신</label>
            <input type="checkbox" name="mailOk" id="mailOk">
            <!-- value속성이 없다면 체크시에 on값이 전송된다 -->
        </fieldset>

        <fieldset>
            <legend>select</legend>
            <label for="nation">국적 : </label>
            <select name="nation" id="nation" multiple>
                <!-- multiple 속성을 설정하면 여러개 선택가능(컨트롤누르고 여러개선택)-->
                <optgroup label="America">
                    <option value="us" selected>미국</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="kor">한국</option>
                    <option value="ch">중국</option>
                    <option value="jp">일본</option>
                </optgroup>
            </select>
            <br>

            <label for="menu">메뉴선택 : </label>
            <!-- datalist : (select + input:text) -->
            <input type="text" name="menu" id="menu" list="menu-list">
            <datalist id="menu-list">
                <option value="된장찌개">된장찌개</option>
                <option value="김치찌개">김치찌개</option>
                <option value="순두부찌개">순두부찌개</option>
            </datalist>
        </fieldset>
        <input type="submit" value="제출">
    </form>


    <h2>기타</h2>
    <form action="">
        <fieldset>
            <legend>기타</legend>
            <label for="userColor">컬러 : </label>
            <!-- input:color#userColor -->
            <input type="color" name="userColor" id="userColor" value="#2c9ac9">
            
            <br>
            <label for="upFile">파일업로드 : </label>
            <input type="file" name="upFile" id="upFile">

            <br>
            <input type="hidden" name="notVisible" value="안보이진만 전송은됩니다">
            <input type="text" name="userId" id="userId" value="hoggd" disabled>
            <!-- disabled로 설정하면 전송되지않는다-->
        </fieldset>
        <input type="submit" value="전송">

    </form>

    <hr>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>



    <br><br><br><br><br><br><br>
   
</body>
</html>
