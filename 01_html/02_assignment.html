<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <h1>과제2</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label for="userName">납품자명(필수) :</label>
                    <input type="text" name="userName" id="userName" required/>
                    <br><br>
                </li>
                <li>
                    <label for="userEmail">email(필수) :</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="answer@naver.com" required>
                    <br><br>
                </li>
                <li>
                    <label for="userHomepage">홈페이지 :</label>
                    <input type="url" name="userHomepage" id="userHomepage" value="http://">
                    <br><br>
                </li>
                <li>
                    <label for="userLocation">지역 :</label>
                    <select name="userLocation" id="userLocation">
                        <option value="busan">부산</option>
                        <option value="seoul">서울</option>
                        <option value="daegu">대구</option>
                        <option value="daejun">대전</option>
                        <option value="incheon">인천</option>
                        <option value="ulsan">울산</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                   <label for="">상품명(필수) :</label> 
                   <input type="text" name="productName" id="productName" required/>
                   <br><br>
                </li>
                <li>
                    <label for="productAmount">납품수량(필수) :</label>
                    <input
                      type="number"
                      name="productAmount" 
                      id="productAmount" 
                      placeholder="최소 100"
                      min="100"
                      required>
                    <br><br>
                </li>
                <li>
                    <label for="productGrade">납품등급(필수) :</label>
                    <input type="range" name="productGrade" id="productGrade" required>
                    <br><br>
                </li>
                <li>
                    <label for="others">기타사항 :</label>
                    <textarea name="others" id="others" cols="20" rows="2"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>
    </form>
</body>
</html>
