<body>
    <h2>Filter1</h2>
    
    <script>
        function checkBtn(){
            var $check = $("input").filter("input:checked");
            console.log($check); //jquery객체
            
            for(var index=0;index<$check.length;index++) {
                //console.log($check[index].value + "번"); //js
                console.log($check.eq(index).val()); //jquery
            }

            // $check.each(function(i,elem) {
            //     console.log($(elem).val());
            // });
        }
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번  
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />
