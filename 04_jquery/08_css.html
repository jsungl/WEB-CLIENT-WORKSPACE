<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - css</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CSS</h1>
    <h2>display</h2>
    <input type="button" value="show" onclick="test1();">
    <input type="button" value="hide" onclick="test2();">
    <input type="button" value="toggle" onclick="test3();">
    <br>
    <br>
    <img src="images/river1.PNG" id="img-river1" style="display: none;">
    <hr>
    <script>
        function test1() {
            //$("#img-river1").show();
            //$("#img-river1").show(800);
            $("#img-river1").show(4000,function() {
                alert("show끝");
                $(this).css("border","3px solid gray");
            });
        }

        function test2() {
            //$("#img-river1").hide();
            //$("#img-river1").hide(800);
            $("#img-river1").hide(4000,function() {
                alert('hide끝');
                $(this).css("border","3px solid gray");
            });
        }

        function test3() {
            // $("#img-river1").toggle(4000,function() {
            //     alert('toggle끝');
            // });
            $("#img-river1").toggle(4000,'easeOutBounce',function() {
                alert('toggle끝');
            });
        }
    </script>


    <h2>fade</h2>
    <input type="button" value="fadeIn" onclick="test4();">
    <input type="button" value="fadeOut" onclick="test5();">
    <input type="button" value="fadeToggle" onclick="test6();">
    
    <br><br>
    <img src="images/flower1.PNG" id="flower">
    <hr>
    <div class="img-wrapper">
        <img src="images/flower2.PNG" id="flower2">
    </div>
    <style>
        .img-wrapper {
            width: 500px;
            height: 300px;
            overflow: hidden;
        }
        .img-wrapper img {
            width: 100%;
            transition-duration: .5s;
            opacity: .7;
        }
    </style>
    <script>
        /**
         * fadeIn
         */
        function test4() {
            $("#flower").fadeIn(1000);
        }


        /**
         * fadeOut
         */
         function test5() {
            $("#flower").fadeOut(1000);
        }

         /**
         * fadeToggle
         */
         function test6() {
            $("#flower").fadeToggle(1000);
        }


        $("#flower2").hover(function() {
            //mouseenter
            $(this).fadeTo(100,1)
                    .css("transform","scale(1.1,1.1)");
        }, function() {
            //mouseleave
            $(this).fadeTo(100,.7)
                    .css("transform","scale(1,1)");
        });

    </script>


    <h2>animate</h2>
    
    <input type="button" value="실행" onclick="test7();">
    <input type="button" value="이미지이동">
    <div class="box1"></div>
    <div class="img-container" >  
        <img src="images/tour1.jpg" alt="">
    </div>
    
    <style>
        .box1 {
            background-color: indianred;
            width: 10px;
            height: 10px;
        }

        .img-container {
            width: 155px;
            height: 105px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid gray;
            padding-left: 5px;
            padding-top: 5px;
        }
        .img-container img {
            width: 150px;
            height: 100px;
            position: relative;
            
        }
    </style>

    <script>
        /**
         * animate(cssProps, duration, easing, callback);
         */
        function test7() {
            $(".box1").animate({
                width:"500px",
                height:"500px",
                "background-color" : "navy"
            },3000, 'easeOutBounce',function() {
                alert('animate완료');
            });
        }


        $(".img-container img").click(function() {
            $(this).animate({
                left: "-200px"
            }, 600,function() {
                $(this).css("left", "200px")
                        .delay(100)
                        .animate({
                            left : "0px"
                        },600);
                        
            });
        });

    </script>
</body>
</html>
