        /**
         * mouseenter | mouseleave handler를 한번에 바인딩
         * hover이벤트는 존재하지않음
         */
        $(".outer")
                    .hover(function() {
                       //mouseenter event handler
                        console.log("hover : mouseenter");
                        //console.log($(this)); div.outer
                        $(this).addClass("border");
                    }, function() {
                       //mouseleave event handler
                        console.log("hover : mouseleave");
                        $(this).removeClass("border");
                    });

    </script>

    <h2>key Event</h2>
    <form action="javascript:alert('폼제출 성공');" id="memoForm">
        <fieldset>
            <legend>메모</legend>
            <p><span id="counter">0</span>/30</p>
            <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            <input type="submit" value="제출">
        </fieldset>
    </form>
    <script>
        var max = 30;

        $("#memoForm").submit(function(e) {
            var $memo = $(this).find("textarea");
            if($memo.val().length > max){
                //e.preventDefault(); //event의 기본행동을 막는다 -> return false와 동일처리
                return false; //false처리되면 제출되지않는다
            }


            return true; 
        });

        $("#memo").keyup(function() {
           //console.log($(this));
            var $textarea = $(this);
            var $counter = $("#counter");

            $counter.text($textarea.val().length);
            
            if($textarea.val().length > max){
                $counter.css("color","red");
            }else{
                $counter.removeAttr("style");
            }
        });
    </script>

    <h2>on | off</h2>
    <div class="box"></div>
    <input type="button" value="off" onclick="$('.box').off('click');">
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: darkorchid;
            color: white;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script>
        $(".box")
                .on("click",function() {
                    $(this).html("<h1>안녕</h1>");
                })
                .on("mouseleave",function(e) { 
                    console.log(e);
                    $(this).html("");
                });
    </script>

    <h2>trigger</h2>
    <div class="trg">
        <h1>0</h1>
    </div>
    <input type="button" value="카운터" onclick="test1();">
    <script>
        function test1() {
            $(".trg").trigger('click'); //trg요소의 click이벤트핸들러를 대신호출
        }


        (function() {
            var cnt = 0; //외부에서 cnt에 접근불가
            $(".trg").on('click',function(e) {
                $(this).children("h1").text(++cnt);
            });
        })();
        
    </script>
